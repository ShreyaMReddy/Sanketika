# Kafka Configuration
kafka.bootstrap.servers=kafka:9092
kafka.consumer.group.id=flink-group
kafka.consumer.auto.offset.reset=earliest
kafka.consumer.enable.auto.commit=false
kafka.consumer.isolation.level=read_committed

# Elasticsearch Configuration
elasticsearch.host=elasticsearch
elasticsearch.port=9200
elasticsearch.bulk.size=10000
elasticsearch.max.retries=3
elasticsearch.retry.delay.ms=1000
elasticsearch.connection.timeout=5000
elasticsearch.socket.timeout=60000
elasticsearch.mapping.directory=mappings
elasticsearch.mapping.file.suffix=_mapping.json
elasticsearch.required.fields=name,capital,population

# Flink Configuration
flink.checkpoint.interval=1000
flink.parallelism=1
flink.trigger.batch.size=5
flink.window.timeout.ms=3000

# Logging Configuration
logging.message.received=true
logging.message.processed=true
logging.message.error=true